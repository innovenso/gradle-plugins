repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://innovenso.jfrog.io/artifactory/repo/'
        credentials {
            username = System.getenv("ARTIFACTORY_USERNAME")
            password = System.getenv("ARTIFACTORY_PASSWORD")
        }
    }
    gradlePluginPortal()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.ajoberstar.grgit:grgit-core:4.1.0'
    implementation 'io.freefair.gradle:lombok-plugin:5.2.1'
    implementation 'com.diffplug.spotless:spotless-plugin-gradle:5.6.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
