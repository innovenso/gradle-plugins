plugins {
    id 'groovy-gradle-plugin'
    id 'groovy'
    id "com.jfrog.artifactory" version "4.17.2"
    id 'maven-publish'
}

group 'com.innovenso.gradle'
version '1.1.4'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://innovenso.jfrog.io/artifactory/repo/'
        credentials {
            username = "${artifactory_user}"
            password = "${artifactory_password}"
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar.grgit:grgit-core:4.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

 gradlePlugin {
     plugins {
         versionPlugin {
             id = 'com.innovenso.version'
             implementationClass = 'com.innovenso.gradle.plugin.version.VersioningPlugin'
         }
     }
 }

publishing {
    publications {
        pluginPublication (MavenPublication) {
            from components.java
        }
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = 'innovenso'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications ('pluginPublication')
        }
    }
    resolve {
        repository {
            repoKey = 'repo'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

publish.dependsOn(artifactoryPublish)
